<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="src/jquery.seat-charts.min.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="src/bootstrap.min.css">
  <link rel="stylesheet" href="src/bootstrap-theme.min.css">
  <script src="src/bootstrap.min.js"></script>

  <script type="text/javascript" src="src/rollups/sha256.js"></script>
  <style type="text/css"></style>
  <style media="screen">
    div.seatCharts-cell {
      color: #182C4E;
      height: 35px;
      width: 40px;
      line-height: 35px;
      margin: 3px;
      float: left;
      text-align: center;
      outline: none;
      font-size: 13px;
    }
  </style>
  <link href="src/style.css" rel="stylesheet" type="text/css" />
  <link href="src/jquery-ui.min.css" rel="stylesheet" type="text/css" />
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="src/jquery-ui.min.js"></script>
  <script type="text/javascript" src="src/admin_controller.js"></script>
  <title>Table Manage admin Page</title>
</head>

<body>
  <!-- Login Form -->
  <div id="login-form" title="Login" style="visibility:hidden">
      <p id="validateTips">All form fields are required.</p>
      <form>
         <fieldset>
            <table>
            <tr>
              <td><label for="account">帳號:</label></td>
              <td><input type="text" name="account" id="account" class="text ui-widget-content ui-corner-all"></td>
            </tr>
            <tr>
              <td><label for="passwd">密碼:</label></td>
              <td> <input type="password" name="passwd" id="passwd" class="text ui-widget-content ui-corner-all"></td>
            </tr>
            </table>
            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <!-- <input type="submit" tabindex="-1" style="position:absolute; top:-1000px"> -->
         </fieldset>
      </form>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-9 col-md-9 ">
        <!-- Table grid -->
         <div class="Area_A">
           <div id="seat-mapA">
             <div class="front">前端</div>
           </div>
         </div>
      </div>
      <!-- Right-hand-side info bar -->
      <div class="col-xs-3 col-md-3">
        <div class="booking-details">
          <table class="table-condensed">
            <thead>
              <tr>
                <td>Table</td>
                <td>For</td>
                <td>User Online</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="selected-seats_A"></td>
                <td id="hover-seat_A"></td>
                <td id="numOnline"></td>
              </tr>
              <tr >
                <td colspan="3"><button class="but_login btn btn-info btn-block" type="button" name="button">
                    登入
                </button></td>
              </tr>
              <!-- manage unavailable -->
              <tr><td colspan="3">Modify Unavil Stat</td></tr>
              <tr>
                <td colspan="3">
                <button class="but_unavil btn btn-warning btn-block disabled" type="button" name="button" onclick="but_unvail_onclick()">修改</button>
              </td>
            </tr>
            <!-- manage map detail -->
            <tr><td colspan="3">Modify Map info</td></tr>
            <tr>
              <td colspan="3">
              <button class="but_map_info btn btn-warning btn-block disabled" type="button" name="button" onclick="but_map_info_onclick()">修改</button>
              </td>
            </tr>
            <tr>
              <td>
                字母:
              </td>
              <td>
                <input class="input-sm input-char" type="text" value="B" maxlength="1" disabled>
              </td>
            </tr>
            <tr>
              <td>
                桌號:
              </td>
              <td>
                <input class="input-sm input-num" type="text" value="B" maxlength="3" disabled>
              </td>
            </tr>
            <tr>
              <td>
                桌數:
              </td>
              <td>
                <input class="input-sm input-count" type="text" value="B" maxlength="1" disabled>
              </td>
            </tr>

            </tbody>
          </table>
  <div style="clear:both"></div>

</body>

</html>
