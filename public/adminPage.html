<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="src/jquery.seat-charts.min.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script type="text/javascript" src="src/rollups/sha256.js"></script>
  <style type="text/css"></style>
  <link href="src/style.css" rel="stylesheet" type="text/css" />
  <link href="src/jquery-ui.min.css" rel="stylesheet" type="text/css" />
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="src/jquery-ui.min.js"></script>
  <script type="text/javascript" src="src/admin_controller.js"></script>
  <title>Table Manage admin Page</title>
</head>

<body>
  <!-- Login Form -->
  <div id="login-form" title="Login" style="visibility:hidden">
      <p id="validateTips">All form fields are required.</p>
      <form>
         <fieldset>
            <table>
            <tr>
              <td><label for="account">帳號:</label></td>
              <td><input type="text" name="account" id="account" class="text ui-widget-content ui-corner-all"></td>
            </tr>
            <tr>
              <td><label for="passwd">密碼:</label></td>
              <td> <input type="password" name="passwd" id="passwd" class="text ui-widget-content ui-corner-all"></td>
            </tr>
            </table>
            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <!-- <input type="submit" tabindex="-1" style="position:absolute; top:-1000px"> -->
         </fieldset>
      </form>
  </div>
  <!-- Right-hand-side info bar -->
  <div class="booking-details">
    <table>
        <tr>
          <td>Table</td>
          <td>For</td>
          <td>User Online</td>
        </tr>
        <tr>
          <td id="selected-seats_A"></td>
          <td id="hover-seat_A"></td>
          <td id="numOnline"></td>
        </tr>
        <tr>
          <td>
            <button class="but_login btn btn-info btn-block" type="button" name="button">登入</button>
          </td>
        </tr>
    </table>
  </div>
  <!-- Table grid -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-12 ">
         <div class="Area_A">
           <div id="seat-mapA">
             <div class="front">前端</div>
           </div>
         </div>
      </div>

  <div style="clear:both"></div>

</body>

</html>
