<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="src/jquery.seat-charts.min.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="src/bootstrap.min.css">
  <link rel="stylesheet" href="src/bootstrap-theme.min.css">
  <script src="src/bootstrap.min.js"></script>

  <script type="text/javascript" src="src/rollups/sha256.js"></script>
  <style type="text/css"></style>
  <style media="screen">
    div.seatCharts-cell {
      color: #182C4E;
      height: 39px;
      width: 45px;
      line-height: 35px;
      margin: 3px;
      float: left;
      text-align: center;
      outline: none;
      font-size: 15px;
    }
  </style>
  <link href="src/style.css" rel="stylesheet" type="text/css" />
  <link href="src/jquery-ui.min.css" rel="stylesheet" type="text/css" />
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="src/jquery-ui.min.js"></script>
  <script type="text/javascript" src="src/controller.js"></script>
  <title>Table manager</title>
</head>

<body>
  <div id="login-form" title="Login" style="visibility:hidden">
      <p id="validateTips">All form fields are required.</p>
      <form>
         <fieldset>
            <table>
            <tr>
              <td><label for="account">帳號:</label></td>
              <td><input type="text" name="account" id="account" class="text ui-widget-content ui-corner-all"></td>
            </tr>
            <tr>
              <td><label for="passwd">密碼:</label></td>
              <td> <input type="password" name="passwd" id="passwd" class="text ui-widget-content ui-corner-all"></td>
            </tr>
            </table>
            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <!-- <input type="submit" tabindex="-1" style="position:absolute; top:-1000px"> -->
         </fieldset>
      </form>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-10 col-md-10 ">
         <div class="Area_A">
           <div id="seat-mapA">
             <div class="front">前端</div>
           </div>
         </div>
      </div>
      <div class="col-xs-2 col-md-2">
        <div class="booking-details">
          <table>
              <tr>
                <td>Table</td>
                <td>For</td>
                <td>User Online</td>
              </tr>
              <tr>
                <td id="selected-seats_A"></td>
                <td id="hover-seat_A"></td>
                <td id="numOnline"></td>
              </tr>
              <tr>
                <td colspan="3">
                  <button class="but_login btn btn-info btn-block" type="button" name="button">登入</button>
                </td>
              </tr>
          </table>
        </div>
      </div>

  <div style="clear:both"></div>

</body>

</html>
